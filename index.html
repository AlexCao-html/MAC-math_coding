<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>MAC</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>Math And Coding</h1>
        </header>
        <main>
            <div class="coding main-card card">
                <h2>Coding</h2>
                <div class="html"></div>
                <div class="css"></div>
                <div class="js"></div>
                <div class="java"></div>
                <div class="cs"></div>
            </div>
            <div class="math main-card card">
                <h2>Math</h2>
                <div class="Count subcard card"></div>
                <div class="circle">
                    <div class="PlusMinus subcard card"></div>
                    <div class="Round subcard card"></div>
                    <div class="TimesDivide subcard card"></div>
                    <div class="Fraction subcard card"></div>
                    <div class="ExponentRoot subcard card"></div>
                    <div class="AlgerbraGeometry subcard card"></div>
                </div>
            </div>

        <script src="script.js"></script>
